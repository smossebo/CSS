# CCS Configuration File
protocol:
  primary_attribute: "content_hash"  # Options: content_hash, file_size, timestamp
  hash_algorithm: "sha256"           # For content_hash protocol
  secondary_attribute: "file_size"   # For tie-breaking
  sort_order: "ascending"            # ascending or descending

security:
  encryption_algorithm: "AES-256-CBC"
  hmac_algorithm: "SHA256"
  key_derivation: "PBKDF2"
  protocol_space_size: 480

performance:
  precompute_hashes: true
  cache_sorted_lists: true
  parallel_processing: true
  max_retries: 3
  backoff_factor: 2

cloud:
  providers: ["google_drive", "dropbox", "onedrive"]
  sync_frequency: "2.3d"  # Every 2.3 days as per Theorem 5.4
  max_file_size_mb: 100
